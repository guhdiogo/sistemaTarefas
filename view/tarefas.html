<div ng-controller="taskController">
    <div class="row">
        <div class="table_esqueda col-5" style="margin-left: 5%">
            <h3>Listagem</h3><hr>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID Task</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in tarefas">
                    <td>{{task.id}}</td>
                    <td>{{task.nome}}</td>
                    <td style="max-width: 200px">{{task.descricao}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-warning btn-sm" ng-click="editarTarefa(task.id)">Editar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" ng-click="excluirTarefa(task.id)">Excluir</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="table_esqueda col-5" style="margin-left: 5%">
            <h3>Formulário</h3><hr>
            <form>
                <div class="form-group row">
                    <label for="idTarefa" class="col-sm-2 col-form-label">ID Tarefa</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="idTarefaInput" disabled id="idTarefa" placeholder="ID Tarefa">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="150" class="form-control" ng-model="nomeTaskInput" id="nome" placeholder="Digite o nome da sua tarefa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-10">
                        <textarea type="Password" maxlength="255" class="form-control" ng-model="descricaoInput" id="descricao" placeholder="Digite a descrição da sua tarefa"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-outline-primary" ng-click="salvarTarefa()">Salvar</button>
                    <button type="submit" style="margin-left: 1%" class="btn btn-outline-danger" ng-click="limparForm()">Limpar</button>
                </div>
            </form>
        </div>
    </div>
</div>
